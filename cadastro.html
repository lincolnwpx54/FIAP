<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Bem vindo<br> Você esta a um passo de ser um membro</h1>
            <img src="images/Account-rafiki.svg" class="left-login-image" alt="conta">
            
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="Nome completo">Nome completo</label>
                    <input type="text" name="nome completo" placeholder="Nome completo"
                </div>
                <div class="textfield">
                    <label for="E-mail">E-mail</label>
                    <input type="text" name="E-mail" placeholder="E-mail"
                </div>
                <div class="textfield">
                    <label for="usuário">Usuário</label>
                    <input type="text" name="usuário" placeholder="Usuário"
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"
                </div>
                <div class="textfield">
                    <label for="confirmar senha">Confirme a Senha</label>
                    <input type="password" name="confirme a senha" placeholder="Confirme a Senha"
                </div>
                <button class="btn-login">Cadastrar</button>
            </div>
        </div>

    </div>
</body>
</html>
